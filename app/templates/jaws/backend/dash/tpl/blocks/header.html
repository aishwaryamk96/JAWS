<!-- START HEADER -->
<div class="header " ng-class="{'transparent': is('app.maps.vector') || is('app.maps.google') }">
    <!-- START MOBILE CONTROLS -->
    <!-- LEFT SIDE -->
    <div class="pull-left full-height visible-sm visible-xs mobile-action">
        <!-- START ACTION BAR -->
        <div class="sm-action-bar">
            <span class="btn-link toggle-sidebar" data-toggle="sidebar">
                <span class="icon-set menu-hambuger"></span>
            </span>
        </div>
        <!-- END ACTION BAR -->
    </div>
    <!-- RIGHT SIDE -->
    <div class="pull-right full-height visible-sm visible-xs mobile-action">
        <!-- START ACTION BAR -->
        <div class="sm-action-bar">
            <i title="Live Feed" id="i-feed" ng-click="quickview_toggle()" class="fa fa-fw fa-feed" style="font-size: 25px; position: relative; top: 3px; left: 7px; cursor: pointer; opacity:{{quickview ? '1' : '0.35'}}; "></i>
        </div>
        <!-- END ACTION BAR -->
    </div>
    <!-- END MOBILE CONTROLS -->
    <div class=" pull-left sm-table">
        <div class="header-inner">
            <div class="brand inline mobile-fix">
                <!-- JA-161 Start -->
                <img src="https://www.jigsawacademy.com/jaws/media/jaws/frontend/images/Jigsaw_Manipal_Logoweb.png" style="display: inline; margin-right: 10px; margin-left: -25px; max-width: 100%; height: auto;"/>
                 <!-- JA-161 End -->
            </div>
        </div>
    </div>
    <div class=" pull-right">
        <!-- START User Info-->
        <div class="visible-lg visible-md m-t-10">
            <div class="pull-left p-r-10 p-t-10 fs-14 font-heading">
                <span class="semi-bold">{{user.name}}</span>
            </div>
            <div class="dropdown pull-right">
                <button class="profile-dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="thumbnail-wrapper d32 circular inline m-t-5">
                <img ng-src="{{user.photo_url}}" alt="" data-src="{{user.photo_url}}" ui-jq="unveil" data-src-retina="{{user.photo_url}}" width="32" height="32">
            </span>
                </button>
                <ul class="dropdown-menu profile-dropdown" role="menu">
                    <li><a href=""><i class="pg-settings_small"></i> Settings</a>
                    </li>
                    <li><a href=""><i class="pg-outdent"></i> Feedback</a>
                    </li>
                    <li><a href=""><i class="pg-signals"></i> Help</a>
                    </li>
                    <li class="bg-master-lighter">
                        <a href="{{app.jawsPath}}logout" class="clearfix">
                            <span class="pull-left">Logout</span>
                            <span class="pull-right"><i class="pg-power"></i></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- END User Info-->
    </div>
</div>
<!-- END HEADER -->
