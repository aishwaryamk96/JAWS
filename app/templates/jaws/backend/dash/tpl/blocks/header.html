<!-- START HEADER -->
<div class="header " ng-class="{'transparent': is('app.maps.vector') || is('app.maps.google') }">

    <!-- LEFT SIDE -->
    <div class="pull-left full-height visible-sm visible-xs mobile-action">
        <!-- START ACTION BAR -->
        <div class="sm-action-bar">
            <span class="btn-link toggle-sidebar" data-toggle="sidebar">
                <span class="icon-set menu-hambuger"></span>
            </span>
        </div>

    </div>

    <div class="pull-right full-height visible-sm visible-xs mobile-action">

        <div class="sm-action-bar">
            <i title="Live Feed" id="i-feed" ng-click="quickview_toggle()" class="fa fa-fw fa-feed" style="font-size: 25px; position: relative; top: 3px; left: 7px; cursor: pointer; opacity:{{quickview ? '1' : '0.35'}}; "></i>
        </div>
        <!-- END ACTION BAR -->
    </div>
    <!-- END MOBILE CONTROLS -->

    <div class=" pull-right">
