<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<div class="modal-container" ng-class="{hidden: !processing}">
	<div class="modal-box">
		<div class="lds-hourglass"></div>
	</div>
</div>
<div class="careers-parent regular-font">
	<div class="panel-top space-between" style="border-bottom: 1px solid #ccc">
		<div class="page-title">
			<label class="page-title">Careers</label>
		</div>
		<div class="download page-title" ng-if="canDownload">
			<div class="link-container">
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newCareer">New</button>
			</div>
			<div class="link-container">
				<a class="btn" href="https://www.jigsawacademy.com/jaws/btcapi/careers/download">Download</a>
			</div>
		</div>
	</div>
	<div class="careers-list">
		<div ng-show="careers.length == 0">No job postings...</div>
		<div ng-show="careers.length > 0"></div>
	</div>
</div>
<div class="modal fade" id="myModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<!-- Modal Header -->
			<div class="modal-header">
				<h4 class="modal-title">Modal Heading</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<!-- Modal body -->
			<div class="modal-body">
			</div>
			<!-- Modal footer -->
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
